<div class="container parrafo bg-dark bg-gradient text-light p-2" [ngClass]="{'sidebar-visible': isSidebarVisible}">
  <div class="d-flex mb-3">
    <div class="offcanvas-header w-100">
      <img src="./assets/bitágora.png" alt="Logo" class="bg-image logo">
    </div>
    <button type="button" class="btn btn-danger btn-outline-danger text-light mt-3 p-2 h-25 flex-shrink-1"
      (click)="isSidebarVisible = !isSidebarVisible">X</button>

  </div>

  <div class="offcanvas-body text-light mt-2 p-1">

    <p>Especifica la informació que vulguis guardar a cada marker</p>

    <div class="form-floating text-dark">

      <div class="list-item-group justify-content-evenly ms-2 h-25 ms-2"
        *ngFor="let marker of recogerMarcadores; index as i">
        <span class="list-item text-light bg-secondary ms-1 p-2 rounded-pill">Marcador {{i + 1}} </span>
        <span class="list-item text-light bg-warning ms-2 p-1 rounded-pill">{{marker}}</span>


        <div class="list-item-group d-flex justify-content-evenly ms-2 form-floating text-dark mt-4">

          <textarea class="form-control text-dark h-25 mb-4" placeholder="Escriu..." id="floatingTextarea">

          </textarea>

          <label for="floatingTextarea">Vull anar a...</label>


          <button class=" btn btn-success ms-2 h-25">Guardar </button>
          <button class="btn btn-danger ms-2 h-25">Eliminar </button>
        </div>

      </div>
      <!-- <textarea class="form-control text-dark h-25 " placeholder="Escriu..." id="floatingTextarea"></textarea>
      <label for="floatingTextarea">Vull anar a...</label>-->
    </div>
  </div>

  <div class="d-flex mt-5 justify-content-evenly  ">

    <button type="button" class="btn btn-secondary w-25"><i class="fa-solid fa-right-from-bracket fa-flip-horizontal"
        style="color: #fcfcfd;"></i> Sortir</button>
    <button type="button" class="btn btn-info w-25" (click)="sacarMarcadores()"><i class="fa-regular fa-floppy-disk"
        style="color: #d3e6f5;"></i> Actualitzar</button>
  </div>

</div>
