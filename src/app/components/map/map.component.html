
<div id="map"></div>

<div class="container_btn_dibujo btn-group " role="group" aria-label="Drawing tools">
  <button type="submit" (click)="addInteractions('LineString')" [class.active]="activeTool === 'LineString'" class="p-1 rounded-3 btn btn-light shadow-sm btn-active " >
    <svg height="20" width="30" xmlns="http://www.w3.org/2000/svg">
      <line x1="0" y1="0" x2="200" y2="100" style="stroke:red;stroke-width:2" />
    </svg> Linea</button>

  <button type="submit" (click)="addInteractions('Point')" [class.active]="activeTool === 'Point'" class="p-1 rounded-3 btn btn-light ">
    <img src="assets/marker.png" class="w-25 "/> Marcador</button>

    <button type="submit" (click)="addInteractions('Polygon')" [class.active]="activeTool === 'Polygon'"
    class="p-1 rounded-3 btn btn-light ">
    <svg viewBox="0 0 200 100" height="20" width="30"  xmlns="http://www.w3.org/2000/svg">
      <!-- Example of a polygon with the default fill -->
      <polygon points="0,100 50,25 50,75 100,0" style="fill:red;stroke:red;stroke-width:5" />
      </svg>Polygon
  </button>

  <button type="submit" (click)="downloadGeoJSON()" class="p-1 rounded-3 btn btn-light"><i class="fa-solid fa-file-arrow-down text-danger m-1"></i>Descargar GeoJSON</button>

<label class="p-1 rounded-3 btn btn-light ">
  <input type="file"  id="file" (change)="upLoadGeoJSON($event)" class="p-1 rounded-3 btn btn-light"/>
  <i class="fa-solid fa-file-arrow-up text-danger m-1"> </i>
  Subir GeoJSON
</label>

</div>
